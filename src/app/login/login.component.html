<form #f="ngForm" (submit)="logForm(f.value)">
    <div class="all container">
        <div class="instagram row">
            <div [hidden]="true" class="logo">
                <img src="https://www.sirendesign.com.au/wp-content/themes/siren/library/images/instagram-logo.png"
                    alt="" />
            </div>
            <div class="inputlar">
                <div class="col-sm">
                    <input type="text" placeholder="username" name="username" ngModel />
                </div>
                <div class="col-sm">
                    <input type="password" placeholder="password" name="userpass" ngModel />
                </div>

            </div>
            <div class="buttons">
                <button type="submit">Log In</button>
            </div>

            <div class="oryantal"></div>
            <div class="kayit">
                Don't have an account? <a href="#"> Sign up</a>
            </div>
        </div>
    </div>

</form>
